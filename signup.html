<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Jimenez Landscaping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {{
      font-family: Arial, sans-serif;
      background-color: #f0f8f0;
      color: #3e4c35;
      margin: 0;
    }}
    header {{
      background: #f0f8f0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }}
    .logo {{
      font-weight: bold;
      color: #4e7938;
    }}
    nav a {{
      margin-left: 1rem;
      color: #4e7938;
      text-decoration: none;
      font-weight: bold;
    }}
    nav a:hover {{
      color: #76a05b;
    }}
    main {{
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }}
    form {{
      display: flex;
      flex-direction: column;
    }}
    label {{
      margin-top: 1rem;
      font-weight: bold;
    }}
    input {{
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }}
    button {{
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #4e7938;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }}
    button:hover {{
      background-color: #76a05b;
    }}
  </style>
</head>
<body>
  <header>
    <div class="logo">Jimenez Landscaping, LLC</div>
    <nav>
      <a href="/">Home</a>
      <a href="/#services">Services</a>
      <a href="/quote.html">Quote</a>
    </nav>
  </header>
  <main>
    <h1>Create an Account</h1>
    <form action="https://formsubmit.co/jimenezlandscaping60@gmail.com" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
